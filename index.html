<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Vane | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@100;300;400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              text: '#e5e5e5',
              subtext: '#a3a3a3',
              accent: '#d4af37',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-pattern': '40px 40px',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean look but allow scrolling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }
      
      .blur-reveal {
        opacity: 0;
        filter: blur(10px);
        transform: translateY(20px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    filter 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .blur-reveal.visible {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center relative">
    
    <div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>

    <main class="relative z-10 max-w-3xl w-full px-8 md:px-0">
      
      <h1 class="font-serif text-6xl md:text-8xl text-text mb-6 blur-reveal italic tracking-tight">
        Alexander Vane
      </h1>

      <div class="flex items-center gap-4 mb-12 blur-reveal" style="transition-delay: 100ms;">
        <span class="h-px w-12 bg-accent"></span>
        <p class="font-sans text-subtext text-lg tracking-widest uppercase text-sm">
          Industrial Engineer & Quant
        </p>
      </div>

      <p class="font-sans text-xl text-subtext leading-relaxed max-w-2xl mb-16 blur-reveal font-light" style="transition-delay: 200ms;">
        Veri, matematik ve strateji arasında köprü kuruyorum. Karmaşık finansal modeller ve algoritmik ticaret üzerine çalışıyorum.
      </p>

      <div class="blur-reveal mb-16" style="transition-delay: 300ms;">
        <p class="font-mono text-xs text-accent mb-4 block">/// EXPERTISE</p>
        <div class="font-mono text-sm text-subtext grid grid-cols-2 md:grid-cols-3 gap-y-2">
          <span>> Python</span>
          <span>> C++</span>
          <span>> Stochastic Calculus</span>
          <span>> Machine Learning</span>
          <span>> Data Analysis</span>
          <span>> Portfolio Theory</span>
        </div>
      </div>

      <div class="flex gap-8 blur-reveal font-sans text-sm tracking-widest" style="transition-delay: 400ms;">
        <a href="mailto:email@address.com" class="text-text hover:text-accent transition-colors duration-300 border-b border-transparent hover:border-accent pb-1">EMAIL</a>
        <a href="#" class="text-text hover:text-accent transition-colors duration-300 border-b border-transparent hover:border-accent pb-1">LINKEDIN</a>
        <a href="#" class="text-text hover:text-accent transition-colors duration-300 border-b border-transparent hover:border-accent pb-1">GITHUB</a>
      </div>

    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const reveals = document.querySelectorAll('.blur-reveal');
        setTimeout(() => {
          reveals.forEach(el => el.classList.add('visible'));
        }, 100);
      });
    </script>
  </body>
</html>
